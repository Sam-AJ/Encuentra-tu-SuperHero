<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/768675d79e.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Encuentra tu SuperHero</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">
          <img src="assets/img/favicon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          SuperHero
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="text-center pt-3">
      <img src="assets/img/sh1.png" alt="imagen-principal">
    </div>
  </main>

  <section class="container mt-3 text-center">
    <h1>Encuentra a tu SuperHero</h1>
    <form>
      <div class="row mb-3 w-50 m-auto">
        <div class="col-12 col-md-6">
          <label for="btn-superhero" class="form-label">Ingresa el número del SuperHero a buscar:</label>
        </div>
        <div class="col-12 col-md-6">
          <input type="text" class="form-control" id="superhero-input" data-bs-toggle="tooltip" data-bs-placement="top" title="Ingresa un número del 1 al 732">
        </div>
      </div>
      <button type="submit" class="btn text-light mx-auto d-block">Buscar</button>
    </form>
    <hr style="opacity: 1;">
  </section>

  <section class="container my-4">
    <div class="row">
      <div id="div-superheroCard" class="col-12 col-md-6"></div>
      <div id="div-superheroChart" class="col-12 col-md-6"></div>
    </div>
  </section>

  <footer>
    <div>
      <h6 class="pt-2">Diseñado por Samuel Jara Aravena</h6>
    </div>
    <div>
      <a href="https://github.com/SamPJA/Encuentra-tu-SuperHero" target="_blank">
        <i class="fab fa-github ps-3"></i>
      </a>
    </div>
    
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
